name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Ensure test script is executable
        run: chmod +x tests/run_tests.sh

      - name: Run tests
        run: bash ./tests/run_tests.sh
